{% extends "layout.html" %} {% block title %}Dashboard{% endblock %} {% block
    content %}
    
    <h1 class="text-center mb-3 headline">CLASSIFICATION OF MUSHROOM</h1>
    <h2 class="text-center mt-3 answer">{{mushroom}}</h2>
    <form action="{{ url_for('predict')}}" method="post">
        <div class="container">
            <div class="row mt-3">
                <div class="col-sm">
                    <label for="data1" class="font-weight-bold text-uppercase">Cap-shape</label>
                    <select class="browser-default custom-select" name="Cap-shape" id="data1">
                        <!-- bell=b,conical=c,convex=x,flat=f, knobbed=k,sunken=s -->
                        <option value="b">Bell</option>
                        <option value="c">Conical</option>
                        <option value="x" selected>convex</option>
                        <option value="f">flat</option>
                        <option value="k">knobbed</option>
                        <option value="s">sunken</option>
                    </select>
                </div>
                <div class="col-sm">
                    <label for="data2" class="font-weight-bold text-uppercase">Cap-surface</label>
                    <select class="browser-default custom-select" name="Cap-surface" id="data2">
                        <option value="f">fibrous</option>
                        <option value="g">grooves</option>
                        <option value="y" selected>scaly</option>
                        <option value="s">smooth</option>
                    </select>
                </div>
                <div class="col-sm">
                    <label for="data3" class="font-weight-bold text-uppercase">Cap-color</label>
                    <select class="browser-default custom-select" name="Cap-color" id="data3">
                        <!-- brown=n,buff=b,cinnamon=c,gray=g,green=r,pink=p,purple=u,red=e,white=w,yellow=y -->
                        <option value="n">brown</option>
                        <option value="b">buff</option>
                        <option value="c" selected>cinnamon</option>
                        <option value="g">gray</option>
                        <option value="r">green</option>
    
                        <option value="p">pink</option>
                        <option value="u">purple</option>
                        <option value="e">red</option>
                        <option value="w">white</option>
                        <option value="y">yellow</option>
                    </select>
                </div>
            </div>
    
            <div class="row mt-3">
                <div class="col-sm">
                    <label for="data4" class="font-weight-bold text-uppercase">Bruises</label>
                    <select class="browser-default custom-select" name="Bruises" id="data4">
                        <!-- bruises=t,no=f -->
                        <option value="t">bruises</option>
                        <option value="f" selected>no</option>
                    </select>
                </div>
                <div class="col-sm">
                    <label for="data5" class="font-weight-bold text-uppercase">Odor</label>
                    <select class="browser-default custom-select" name="Odor" id="data5">
                        <option value="a">almond</option>
                        <option value="l">anise</option>
                        <option value="c" selected>creosote</option>
                        <option value="y">fishy</option>
                        <option value="f">foul</option>
                        <option value="m">musty</option>
                        <option value="n">none</option>
                        <option value="p">pungent</option>
                        <option value="s">spicy</option>
                    </select>
                </div>
                <div class="col-sm">
                    <label for="data6" class="font-weight-bold text-uppercase">Gill-attachment</label>
                    <select class="browser-default custom-select" name="Gill-attachment" id="data6">
                        <!-- attached=a, descending=d, free=f, notched=n -->
                        <option value="a">attached</option>
                        <option value="d">descending</option>
                        <option value="f" selected>free</option>
                        <option value="n">notched</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-sm">
                    <label for="data7" class="font-weight-bold text-uppercase">Gill-spacing</label>
                    <select class="browser-default custom-select" name="Gill-spacing" id="data7">
                        <option value="d">distant</option>
                        <option value="w">crowded</option>
                        <option value="c" selected>close</option>
                    </select>
                </div>
                <div class="col-sm">
                    <label for="data8" class="font-weight-bold text-uppercase">Gill-size</label>
                    <select class="browser-default custom-select" name="Gill-size" id="data8">
                        <!-- broad=b,narrow=n -->
    
                        <option value="b">broad</option>
                        <option value="n" selected>narrow</option>
                    </select>
                </div>
                <div class="col-sm">
                    <label for="data9" class="font-weight-bold text-uppercase">Gill-color</label>
                    <select class="browser-default custom-select" name="Gill-color" id="data9">
                        <!-- black=k,brown=n,buff=b,chocolate=h,gray=g, green=r,orange=o,pink=p,purple=u,red=e,white=w,yellow=y -->
                        <option value="k">black</option>
                        <option value="n">brown</option>
                        <option value="b" selected>buff</option>
                        <option value="h">chocolate</option>
                        <option value="g">gray</option>
                        <option value="r">green</option>
                        <option value="o">orange</option>
                        <option value="p">pink</option>
                        <option value="u">purple</option>
                        <option value="e">red</option>
                        <option value="w">white</option>
                        <option value="y">yellow</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-sm">
                    <label for="data10" class="font-weight-bold text-uppercase">stalk-shape </label>
                    <select class="browser-default custom-select" name="stalk-shape  " id="data10">
                        <option value="t">t</option>
                        <option value="e" selected>e</option>
                    </select>
                </div>
                <div class="col-sm">
                    <label for="data11" class="font-weight-bold text-uppercase">stalk-root </label>
                    <select class="browser-default custom-select" name="stalk-root" id="data11">
                        <option value="b">b</option>
                        <option value="?">?</option>
                        <option value="e">e</option>
                        <option value="c">c</option>
                        <option value="r" selected>r</option>
                    </select>
                </div>
                <div class="col-sm">
                    <label for="data12" class="font-weight-bold text-uppercase">stalk-surface-above-ring </label>
                    <select class="browser-default custom-select" name="stalk-surface-above-ring" id="data12">
                        <option value="s">s</option>
                        <option value="k">k</option>
                        <option value="f">f</option>
                        <option value="y" selected>y</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-sm">
                    <label for="data13" class="font-weight-bold text-uppercase">stalk-surface-below-ring </label>
                    <select class="browser-default custom-select" name="stalk-surface-below-ring " id="data13">
                        <option value="s">s</option>
                        <option value="k">k</option>
                        <option value="f">f</option>
                        <option value="y" selected>y</option>
                    </select>
                </div>
                <div class="col-sm">
                    <label for="data14" class="font-weight-bold text-uppercase">stalk-color-above-ring </label>
                    <select class="browser-default custom-select" name="stalk-color-above-ring " id="data14">
                        <option value="w">w</option>
                        <option value="p">p</option>
                        <option value="g">g</option>
                        <option value="n">n</option>
                        <option value="b" selected>b</option>
                    </select>
                </div>
                <div class="col-sm">
                    <label for="data15" class="font-weight-bold text-uppercase">stalk-color-below-ring </label>
                    <select class="browser-default custom-select" name="stalk-color-below-ring " id="data15">
                        <option value="w">w</option>
                        <option value="p">p</option>
                        <option value="g">g</option>
                        <option value="n">n</option>
                        <option value="b" selected>b</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-sm">
                    <label for="data16" class="font-weight-bold text-uppercase">veil-type </label>
                    <select class="browser-default custom-select" name="veil-type  " id="data16">
                        <option value="p" selected>p</option>
                    </select>
                </div>
                <div class="col-sm">
                    <label for="data17" class="font-weight-bold text-uppercase">veil-color </label>
                    <select class="browser-default custom-select" name="veil-color " id="data17">
                        <option value="w" selected>w</option>
                        <option value="o">o</option>
                        <option value="y">y</option>
                        <option value="n">n</option>
                    </select>
                </div>
                <div class="col-sm">
                    <label for="data18" class="font-weight-bold text-uppercase">ring-number </label>
                    <select class="browser-default custom-select" name="ring-number " id="data18">
                        <option value="t" selected>t</option>
                        <option value="o">o</option>
    
                        <option value="n">n</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-sm">
                    <label for="data19" class="font-weight-bold text-uppercase">ring-type </label>
                    <select class="browser-default custom-select" name="ring-type " id="data19">
                        <option value="p" selected>p</option>
                        <option value="e">e</option>
                        <option value="l">l</option>
                        <option value="f">f</option>
                        <option value="n">n</option>
                    </select>
                </div>
                <div class="col-sm">
                    <label for="data20" class="font-weight-bold text-uppercase">spore-print-color </label>
                    <select class="browser-default custom-select" name="spore-print-color" id="data20">
                        <option value="w" selected>w</option>
                        <option value="n">n</option>
                        <option value="k">k</option>
                        <option value="h">h</option>
                        <option value="r">r</option>
                    </select>
                </div>
                <div class="col-sm">
                    <label for="data21" class="font-weight-bold text-uppercase">population </label>
                    <select class="browser-default custom-select" name="population" id="data21">
                        <option value="v" selected>v</option>
                        <option value="n">n</option>
                        <option value="y">y</option>
                        <option value="s">s</option>
                        <option value="a">a</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-sm">
                    <label for="data22" class="font-weight-bold text-uppercase">habitat </label>
                    <select class="browser-default custom-select" name="habitat" id="data22">
                        <option value="d" selected>d</option>
                        <option value="g">g</option>
                        <option value="p">p</option>
                        <option value="l">l</option>
                        <option value="u">u</option>
                    </select>
                </div>
            </div>
        </div>
        <button class="btn btn-primary mt-3" type="submit">PREDICT</button>
    </form>

        </div>
      </div> -->
    
    {% endblock %}
